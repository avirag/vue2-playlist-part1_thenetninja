<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJs Tutorial</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="vue-app">
    <h1>Data, methods and data binding</h1>
    <h2>{{ greet('afternoon') }}</h1>
    <h3>Name: {{ name }}</h2>
    <p>Job: {{ job }}</p>
    <a :href="website">The Net Ninja</a>

    <br>
    <input type="text" :value="name" />

    <p v-html="websiteTag"></p>

    <h1>Events</h1>
    <button @click="add(1)">Add a Year</button>
    <button v-on:click="subtract(1)">Subtract a Year</button>

    <button @dblclick="add(10)">Add 10 Years</button>
    <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
    <p>My age is {{ age }}</p>
    <div id="canvas" @mousemove="updateXY">
      {{ x }}, {{ y }}
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
